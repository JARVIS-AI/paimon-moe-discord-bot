version: "3.8"

services:
  api:
    image: ghcr.io/madebaruna/paimon-moe-discord-bot:latest
    restart: always
    environment: 
      DISCORD_TOKEN: ${DISCORD_TOKEN}
    volumes:
      - type: bind
        source: /home/ubuntu/server/paimon-moe-discord-bot/messages.json
        target: /bot/src/messages.json
